<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/vendor/fontawesome-free-6.0.0-web/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="sign-up">
        <div class="sign-up__image hide-on-mobile hide-on-tablet">
            <h2 class="sign-up__sologan">Tìm kiếm hương vị đích thực</h2>
            <img src="./assets/img/signup/background.png" alt="">
        </div>
        <div class="sign-up__line"></div>
        <div class="sign-up__wrapper">
            <div class="sign-up__language hide-on-mobile hide-on-tablet">Tiếng Việt (VN)</div>
            <div class="sign-up__content">
                <p class="sign-up__heading">Đăng ký</p>
                <div class="sign-up__socials">
                    <div class="sign-up__socials-google">
                        <img src="./assets/img/signup/google.png" alt="">
                        <span>Đăng ký với Google</span>
                    </div>
                    <div class="sign-up__socials-facebook">
                        <img src="./assets/img/signup/facebook.png" alt="">
                        <span>Đăng ký với Facebook</span>
                    </div>
                </div>
                <p class="sign-up__or">Hoặc</p>
                <form action="" class="sign-up__form">
                    <div class="sign-up__form-group">
                        <input placeholder=" " type="text" class="sign-up__input" id="full-name">
                        <label class="sign-up__form-label" for="full-name">Họ tên</label>
                    </div>
                    <div class="sign-up__form-group">
                        <input placeholder=" " type="text" class="sign-up__input" id="phone">
                        <label class="sign-up__form-label" for="phone">Số điện thoại</label>
                    </div>
                    <div class="sign-up__form-group">
                        <input placeholder=" " type="password" class="sign-up__input" id="password">
                        <label class="sign-up__form-label" for="password">Mật khẩu</label>
                    </div>
                    <div class="sign-up__form-group">
                        <input placeholder=" " type="password" class="sign-up__input" id="confirm-password">
                        <label class="sign-up__form-label" for="confirm-password">Xác nhận mật khẩu</label>
                    </div>

                    <button type="submit" class="sign-up__form-submit">Đăng ký</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
