<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/vendor/fontawesome-free-6.0.0-web/css/all.min.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="log-in">
        <p class="log-in__heading">Đăng nhập</p>
        <div class="log-in__socials">
            <button class="log-in__socials-google">
                <img src="./assets/img/signup/google.png" alt="">
                <span>Đăng nhập với Google</span>
            </button>
            <button class="log-in__socials-facebook">
                <img src="./assets/img/signup/facebook.png" alt="">
                <span>Đăng nhập với Facebook</span>
            </button>
        </div>
        
        <p class="log-in__or">Hoặc</p>
                <form action="" class="log-in__form">
                    <div class="log-in__form-group">
                        <input placeholder=" " type="text" class="log-in__input" id="phone">
                        <label class="log-in__form-label" for="phone">Số điện thoại</label>
                    </div>
                    <div class="log-in__form-group">
                        <input placeholder=" " type="password" class="log-in__input" id="password">
                        <label class="log-in__form-label" for="password">Mật khẩu</label>
                    </div>

                    <button type="submit" class="log-in__form-submit">Đăng nhập</button>
                </form>
    </div>
</body>
</html>
