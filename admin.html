<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/vendor/fontawesome-free-6.0.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/sidebar.css">
    <link rel="stylesheet" href="./assets/css/hamburger.min.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Document</title>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-top">
            <div class="sidebar__logo">
                <img src="./assets/img/Dfoody.png" alt="" class="sidebar__logo-img">
            </div>
            <div class="sidebar__user">
                <img src="./assets/img/admin/user.png" alt="" class="sidebar__user-img">
                <div class="sidebar__user-info">
                    <div class="sidebar__user-name">
                        Dantocthang
                    </div>
                    <span class="sidebar__user-role">
                        Administrator
                    </span>
                </div>
            </div>
        </div>

        <div class="sidebar-main">
            <div class="sidebar__menu-heading">
                Menu
            </div>
            <div class="sidebar__menu">
                <ul class="sidebar__menu-list">
                    <li class="sidebar__menu-item">
                        <a href="#" class="sidebar__menu-link">
                            <i class="fa-solid fa-table-columns sidebar__menu-icon"></i>
                            <span class="sidebar__menu-title">Home</span>
                        </a>
                    </li>
                    <li class="sidebar__menu-item">
                        <a href="#" class="sidebar__menu-link">
                            <i class="fa-solid fa-utensils sidebar__menu-icon"></i>
                            <span class="sidebar__menu-title">Restaurants</span>
                        </a>
                    </li>
                    <li class="sidebar__menu-item">
                        <a href="#" class="sidebar__menu-link">
                            <i class="fa-solid fa-burger sidebar__menu-icon"></i>
                            <span class="sidebar__menu-title">Foods</span>
                        </a>
                    </li>
                    <li class="sidebar__menu-item">
                        <a href="#" class="sidebar__menu-link">
                            <i class="fa-solid fa-mug-hot sidebar__menu-icon"></i>
                            <span class="sidebar__menu-title">Drinks</span>
                        </a>
                    </li>
                    <li class="sidebar__menu-item">
                        <a href="#" class="sidebar__menu-link">
                            <i class="fa-solid fa-map-location-dot sidebar__menu-icon"></i>
                            <span class="sidebar__menu-title">Location</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

        <div class="sidebar-bottom">
            <div class="sidebar__menu-heading">
                Tools
            </div>
            <div class="sidebar__menu">
                <ul class="sidebar__menu-list">
                    <li class="sidebar__menu-item">
                        <a href="/" class="sidebar__menu-link">
                            <i class="fa-solid fa-gear sidebar__menu-icon"></i>
                            <span class="sidebar__menu-title">Settings</span>
                        </a>
                    </li>
                    <li class="sidebar__menu-item">
                        <a href="/" class="sidebar__menu-link">
                            <i class="fa-solid fa-right-from-bracket sidebar__menu-icon"></i>
                            <span class="sidebar__menu-title">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar__bottom-text">
                2022 Dantocthang License
            </div>
        </div>

        <button class="hamburger hamburger--squeeze minimize-btn is-active" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
        </button>
    </aside>
    
    

    
    <div class="admin-container">
        <div class="admin">
            content
        </div>
    </div>
    <script src="./assets/js/sidebar.js"></script>
</body>

</html>
